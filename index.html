<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Ronin Graphix</title>
</head>

<body>
    <button id="myBtn">Contact Me</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">x</span>
            <form action="" method="post">
                <input type="text" name="name" placeholder="Your Name" size="15" maxlength="30" />
                <br>
                <input type="email" name="email" placeholder="Email Address">
                <br>
                <input type="text" name="phoneNumber" placeholder="Phone Number" size="10" maxlength="11" />
                <br>
                <textarea name="description" placeholder="More Information" rows="8" cols="30"></textarea>
                <br>
                <input type="submit" name="send" value="Send" />
            </form>
        </div>
    </div>
    <script src="contactMe.js" charset="utf-8"></script>
</body>

</html>
