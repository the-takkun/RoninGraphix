<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/resume.css">
    <link rel="stylesheet" href="CSS/lightbox.css">
    <title>[ ronin graphix ]</title>
</head>

<body>

    <nav>
        <button id="rsBtn"><img src="images/resume.png" alt="Resume"></button>
        <button id="cntBtn"><img src="images/contact.png" alt="Contact Me"></button>
    </nav>

    <div id="onepage">
        <dialog id="rsDialog">
            <form method="dialog">
                <span class="close">x</span>
                <embed src="/home/typhon/Documents/RoninGraphix/images/rez2016.pdf" width="300" height="450">
                <menu>
                    <button id="cancel" type="reset">Cancel</button>
                </menu>
            </form>
        </dialog>

        <dialog id="cntDialog">
            <form method="dialog">
                <span class="close">x</span>
                <input type="text" name="name" placeholder="Your Name" size="15" maxlength="30" />
                <br>
                <input type="email" name="email" placeholder="Email Address">
                <br>
                <input type="text" name="phoneNumber" placeholder="Phone Number" size="10" maxlength="11" />
                <br>
                <textarea name="description" placeholder="More Information" rows="8" cols="30"></textarea>
                <br>
                <button id="cntCancel" type="reset">Cancel</button>
            </form>
        </dialog>
    </div>

    <div class="gallery">
        <div class="background">
            <img src="images\head_flyers.png" alt="flyers header">
            <div class="row">
                <div class="column">
                    <img src="images\fl1.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="images\fl2.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="images\fl3.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
                </div>
                <div class="column">

                </div>
                <div class="column">
                    <img src="images\fl5.png" onclick="openModal();currentSlide(5)" class="hover-shadow">
                </div>
            </div>
        </div>

        <div class="background">
            <img src="images\head_digital.png" alt="">
            <div class="row">
                <div class="column">
                    <img src="images\d1.png" onclick="openModal();currentSlide(6)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="images\d2.png" onclick="openModal();currentSlide(7)" class="hover-shadow">

                <div class="column">

                <div class="column">
                    <img src="images\va2.png" onclick="openModal();currentSlide(12)" class="hover-shadow">
