<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Ronin Graphix</title>
</head>

<body>
  <button id="myBtn">Contact Me</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">x</span>
            <form action="" method="post">
                <p>Name:
                    <input type="text" name="name" size="15" maxlength="30" />
                </p>
                <p>Contact Number:
                    <input type="text" name="phoneNumber" size="10" maxlength="11" />
                </p>
                <textarea name="description" rows="8" cols="40"></textarea>
                <input type="submit" name="send" value="Send" />
            </form>
        </div>
    </div>
    <script src="contactMe.js" charset="utf-8"></script>
</body>

</html>
